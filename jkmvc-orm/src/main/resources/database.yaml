# mysql, 命名: 小写+下划线
default:
    driverClass: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1/test?useUnicode=true&characterEncoding=utf-8
    username: root
    password: root
    # 字段名是下划线命名
    columnUnderline: true
    # 字段名全大写
    columnUpperCase: false

